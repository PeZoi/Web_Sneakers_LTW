<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../assets/css/base.css" />
  <link rel="stylesheet" href="../assets/css/grid.css" />
  <link rel="stylesheet" href="../assets/css/sign-in.css" />
  <link rel="stylesheet" href="../assets/css/validate.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .form-field.invalid .form-input {
      border-color: rgb(203, 203, 48);
      background-color: yellow;
    }

    .form-group.invalid {
      border-color: rgb(203, 203, 48);
      background-color: yellow;
    }

    .form-group.invalid .form-control {
      border-color: rgb(203, 203, 48);
      background-color: yellow;
    }

    .form-field.invalid .form-control {
      border-color: rgb(203, 203, 48);
      background-color: yellow;
    }

    .form-message {
      color: #f33a58;
    }
  </style>
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <div class="container__banner"></div>
    <div class="container__login">
      <div class="login-form">
        <h1>Đăng ký</h1>

        <form action="" class="form" id="form-1">
          <div class="row">
            <div class="c-6">
              <div style="margin-right: 12px;">
                <div class="form-field ">
                  <input id="user" name="user" class="form-input" type="text" placeholder=" " />
                  <label for="user" class="form-label">Tên tài khoản</label>
                  <span class="form-message"></span>
                </div>
                <div class="form-field ">
                  <input id="pass" name="pass" class="form-input" type="password" placeholder=" " />
                  <label for="pass" class="form-label">Mật khẩu</label>
                  <span class="form-message"></span>
                </div>
                <div class="form-field ">
                  <input id="pass2" name="pass2" class="form-input" type="password" placeholder=" " />
                  <label for="pass2" class="form-label">Nhập lại mật khẩu</label>
                  <span class="form-message"></span>
                </div>
                <div class="form-field ">
                  <input id="email" name="email" class="form-input" type="text" placeholder=" " />
                  <label for="email" class="form-label">Email</label>
                  <span class="form-message"></span>
                </div>
              </div>
            </div>

            <div class="c-6">
              <div style="margin-left: 12px;">
                <div class="form-field ">
                  <input id="phonenumber" name="phonenumber" class="form-input" type="text" placeholder=" " />
                  <label for="phonenumber" class="form-label">Số điện thoại</label>
                  <span class="form-message"></span>
                </div>
                <div class="form-field ">
                  <label for="gender">Giới tính</label>
                  <div class="border form-control" id="gender">
                    <input type="radio" name="gender" value="male" id="male"> <label for="male">Nam</label>
                    <input type="radio" name="gender" value="female" id="female"> <label for="female">Nữ</label>
                  </div>
                  <span class="form-message"></span>
                </div>
                <div class="form-field ">
                  <label for="hobbies">Sở thích</label>
                  <div class="border form-control" id="hobbies">
                    <input type="checkbox" name="hobbies[]" value="du-lich" id="du-lich"> <label for="du-lich">Du
                      lịch</label>
                    <input type="checkbox" name="hobbies[]" value="am-nhac" id="am-nhac"> <label for="am-nhac">Âm
                      nhạc</label>
                    <input type="checkbox" name="hobbies[]" value="am-thuc" id="am-thuc"> <label for="am-thuc">Ẩm
                      thực</label>
                    <input type="checkbox" name="hobbies[]" value="doc-sach" id="doc-sach"> <label for="doc-sach">Đọc
                      sách</label>
                    <input type="checkbox" name="hobbies[]" value="khac" id="khac"> <label for="khac">Khác</label>
                  </div>
                  <span class="form-message"></span>
                </div>
                <div class="form-field ">
                  <label for="nationality">Quốc tịch</label>
                  <select name="nationality" id="nationality" class="form-control" style="border-color: #ccc;">
                    <option value="">Chọn quốc tịch</option>
                    <option value="viet-nam">Việt Nam</option>
                    <option value="mỹ">Mỹ</option>
                    <option value="anh">Anh</option>
                    <option value="pháp">Pháp</option>
                    <option value="nhật">Nhật Bản</option>
                    <option value="trung-quoc">Trung Quốc</option>
                  </select>
                  <span class="form-message"></span>
                </div>
              </div>
            </div>
            <div class="c-12">
              <div class="form-field">
                <label for="note">Ghi chú</label>
                <textarea name="note" id="note" class="form-control"></textarea>
                <div style="display: flex; align-items: center; justify-content: space-between;">
                  <span class="form-message"></span>
                  <span id="number-character">0/200</span>
                </div>
              </div>
            </div>
          </div>


          <button class="btn btn-submit" id="register-btn">ĐĂNG KÝ</button>
        </form>

        <div class="login_link-register">
          <span>Bạn đã có tài khoản? <a href="./sign-in.html">Đăng nhập</a></span>
        </div>
      </div>
    </div>
  </div>

  <script src="../assets/js/validator.js"></script>

  <script>
    const textareaElement = document.getElementById('note');
    const numberCharacterElement = document.getElementById('number-character');
    textareaElement.addEventListener('input', function () {
      handleChangeTextArea(this);
    });
    const handleChangeTextArea = (textarea) => {
      let characters = textarea.value.length;
      numberCharacterElement.innerHTML = `${characters}/200`
    }
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Mong muốn của chúng ta
      Validator({
        form: "#form-1",
        formGroupSelector: ".form-field",

        errorSelector: ".form-message",
        rules: [
        Validator.isRequired("#user", "Vui lòng nhập tên tài khoản"),
          Validator.minLength("#user", 8),
          // Validator.isRequired("#user", "Vui lòng nhập tên tài khoản"),
          Validator.isEmail("#email"),
          Validator.isPhoneNumber("#phonenumber"),
          Validator.isPassword("#pass"),


          Validator.isRequired("#pass2"),
          Validator.isRequired('input[name="gender"]', "Vui lòng chọn giới tính"),
          Validator.isRequired('input[name="hobbies[]"]', "Vui lòng chọn sở thích"),
          Validator.isRequired("#nationality", "Vui lòng chọn quốc tịch"),
          Validator.maxLength('#note', 200),
          Validator.isConfirmed(
            "#pass2",
            function () {
              return document.querySelector("#form-1 #pass").value;
            },
            "Mật khẩu nhập lại không chính xác"
          ),
        ],
        onSubmit: function (data) {
          // Call API
          console.log(data);
        },
      });

      // Validator({
      //   form:'#form-1',
      //   formGroupSelector: '.form-group',
      //   errorSelector: '.form-message',
      //     rules: [

      //       Validator.isRequired('input[name="gender"]', "Vui lòng chọn giới tính"),
      //       Validator.isRequired('input[name="hobbies[]"]', "Vui lòng chọn sở thích"),
      //       Validator.isRequired("#nationality", "Vui lòng chọn quốc tịch"),
      //       Validator.maxLength('#note', 200)
      //     ],
      //     onSubmit: function (data) {
      //       // Call API
      //       console.log(data);
      //     }
      // });


    });


  </script>
</body>

</html>
