<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../assets/css/base.css">
   <link rel="stylesheet" href="../assets/css/grid.css">
   <link rel="stylesheet" href="../assets/css/sign-in.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <title>Document</title>
</head>

<body>
   <div class="wrapper">
      <div class="container__banner">
      </div>
      <div class="container__login">
         <div class="login-form">
            <h1>Đăng nhập</h1>

            <form action="">
               <div class="form-field">
                  <input class="form-input" type="text" placeholder=" ">
                  <label class="form-label">Tên tài khoản</label>
               </div>
               <div class="form-field">
                  <input class="form-input" type="password" placeholder=" ">
                  <label class="form-label">Mật khẩu</label>
               </div>
               <button class="btn btn-submit">ĐĂNG NHẬP</button>
            </form>

            <a class="login__reset-password" href="#">Quên mật khẩu</a>

            <div class="login__space">
               <div class="underline">
                  <span class="space-text">Hoặc</span>
               </div>
            </div>

            <div class="login__other">
               <div class="login__facebook">
                  <img src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png" alt="" width="30">
                  <span>Facebook</span>
               </div>
               <div class="login__google">
                  <img src="https://static-00.iconduck.com/assets.00/google-icon-2048x2048-czn3g8x8.png" alt=""
                     width="30">
                  <span>Google</span>
               </div>
            </div>

            <div class="login_link-register">
               <span>Bạn chưa có tài khoản? <a href="./sign-up.html">Đăng ký</a></span>
            </div>
         </div>
      </div>

   </div>
</body>

</html>
